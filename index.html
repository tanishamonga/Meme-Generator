<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        
        <!-- Image Upload -->
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <!-- Caption Input -->
        <div class="caption-section">
            <select id="captionType">
                <option value="manual">Manual Caption</option>
                <option value="ai">AI Caption</option>
            </select>
            <input type="text" id="manualCaption" placeholder="Enter your caption here" disabled>
            <input type="text" id="aiPrompt" placeholder="Enter AI prompt here" disabled>
        </div>

        <!-- Customization Options -->
        <div class="customization-section">
            <label for="position">Position:</label>
            <select id="position">
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>

            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="30" min="10" max="100">

            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#ffffff">
        </div>

        <!-- Generate Button -->
        <button id="generateBtn">Generate Meme</button>

        <!-- Meme Display -->
        <div class="meme-display">
            <img id="memeImage" src="" alt="Your meme will appear here">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
